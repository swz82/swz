<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<script>
	function copy()
	{
		document.getElementById('information').value=document.getElementById('area').value;
	}
    function keyLogin(){
		if (event.keyCode==13){
			document.getElementById("submit").click();
		}
    };
</script>
<body style="background: #FF3333" onkeydown="keyLogin()">
<div style="position: absolute; left: 50%; top: 50%;width: 500px; margin-left:-250px; margin-top: -200px">
    <div style="background: #FFFFFF; padding: 20px;border-radius: 4px;box-shadow: 5px 5px 20px #444444" >
   
            <form action="main.php" method="post" name="Create" onsubmit="copy()">     
                <h2>Create a new account</h2>
                <div>
                    <label style="display:inline-block;width:100px;">Username   </label>
                    <input type="text" name="username" id="username" placeholder="username" autocomplete="off">
                </div>
                <br>
                <div>
                    <label style="display:inline-block;width:100px;">Password   </label>
                    <input type="password" name="password" id="password" placeholder="password" autocomplete="off">
                </div>
                <br>
                <div>
                    <label style="display:inline-block;width:100px;margin-top: 5px">Information</label>
					<textarea cols="20" rows="4" id="area" style="position: absolute;margin-left: 5px"></textarea>
                    <input type="hidden" name="information" id="information">
                </div>
                <br>
				<br>
				<br>
                <div>
                    <input type="radio" name="id" id="1" value="user" checked>
                    <label for "1" style="display:inline-block;width:70px;">user</label>
                    <input type="radio" name="id" id="2" value="administrator">
                    <label for "2" style="display:inline-block;width:70px;">administrator</label>
                </div>
                </style>
                <div style="position: absolute; left: 80%; top: 60%">
                    <input type="hidden" name="function" id="function" value="create"> 
                    <input type="submit" id="submit" name="submit" id="submit"value="Create" onClick="return confirm('Are you sure you want to create this user?')"
					style="position: absolute; margin-left:-25px; margin-top: -30px; width: 70px">
					<input type="button" value="Cancel" onclick="javascrtpt:window.location.href='welcomeA.html'" 
						style="position: absolute; margin-left:-25px; margin-top: 10px; width: 70px">
                </div>            
            </form>
    
    </div>
</div>
</body>
</html>
